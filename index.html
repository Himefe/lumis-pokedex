<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Este é um desafio da empresa Lumis Experience para a vaga de desenvolvedor front-end. O objetivo é criar uma página de Pokédex utilizando HTML, CSS e Vanilla JavaScript."
        />

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />

    <body>
        <header class="header" aria-label="Este é o header da Pokedex">
            <div class="container">
                <a class="header__logo" href="index.html">
                    <img src="assets/img/pokedex-logo.png" height="39" width="124" alt="Esta imagem representa o logo da Pokedex dentro do header." />
                </a>
                <nav class="header__navigation">
                    <a class="header__link header__link--active" href="index.html">Home</a>
                    <a class="header__link" href="index.html">Pokedex</a>
                </nav>
            </div>
        </header>
        <main class="main" aria-label="Esta é a seção principal da Pokedex">
            <section class="pokemon-search" aria-label="Esta é a seção de busca por pokémons">
                <div class="container">
                    <form name="pokemon-search" class="pokemon-search__form">
                        <input
                            aria-label="Este é um campo de busca por nome do pokémon"
                            class="pokemon-search__input"
                            type="text"
                            name="pokemon-name"
                            placeholder="Faça uma busca pelo nome do pokémon"
                        />
                        <button class="pokemon-search__button" type="submit">
                            <img
                                width="18"
                                height="18"
                                src="assets/img/icons/search.png"
                                alt="Esta imagem representa um ícone de lupa. Acione para realizar uma busca com o texto digitado no campo anterior."
                            />
                        </button>
                    </form>
                </div>
            </section>
            <section class="pokemon-list" aria-label="Esta é a seção de listagem de pokemons">
                <div class="container">
                    <ul class="pokemon-list__cards">
                        <li class="pokemon-list__card">
                            <div class="pokemon-list__card-details">
                                <span style="color: #11b047" class="pokemon-list__card-type">Planta</span>

                            </div>
