<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Este é um desafio da empresa Lumis Experience para a vaga de desenvolvedor front-end. O objetivo é criar uma página de Pokédex utilizando HTML, CSS e Vanilla JavaScript."
        />

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Lumis | Pokédex</title>
    </head>
    <body>
        <header class="header" aria-label="Este é o header da Pokedex">
            <div class="container">
                <a class="header__logo" href="index.html">
                    <img src="assets/img/pokedex-logo.png" height="39" width="124" alt="Esta imagem representa o logo da Pokedex dentro do header." />
                </a>
                <div class="header__buttons-container">
                    <a class="header__link header__link--active" href="index.html">Home</a>
                    <a class="header__link" href="index.html">Pokedex</a>
                </div>
            </div>
        </header>
        <main class="main" aria-label="Esta é a seção principal da Pokedex">
            <div class="container">
                <form name="pokemon-search" class="main__pokemon-search-container">
                    <input
                        aria-label="Este é um campo de busca por nome do pokemon"
                        class="main__pokemon-input"
                        type="text"
                        name="pokemon-name"
                        placeholder="Digite o nome ou o número do pokemon"
                    />
                    <button class="main__pokemon-search-button" type="submit">
                        <img
                            width="18"
                            height="18"
                            src="assets/img/icons/search.png"
                            alt="Esta imagem representa um icone de lupa. Acione para realizar uma busca com o texto digitado no campo anterior."
                        />
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
