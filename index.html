<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Este é um desafio da empresa Lumis Experience para a vaga de desenvolvedor front-end. O objetivo é criar uma página de Pokédex utilizando HTML, CSS e Vanilla JavaScript."
        />

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />

        <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />

        <link rel="stylesheet" href="assets/css/style.css" />

        <script type="module" src="assets/js/main.js" defer></script>

        <title>Lumis | Pokédex</title>
    </head>
    <body>
        <header class="header" aria-label="Este é o header da Pokedex">
            <div class="container">
                <a class="header__logo" href="index.html">
                    <img src="assets/img/pokedex-logo.png" height="39" width="124" alt="Representação da logo da Pokedex dentro do header." />
                </a>
                <nav class="header__navigation">
                    <a class="header__link header__link--active" href="index.html">Home</a>
                    <a class="header__link" href="index.html">Pokedex</a>
                </nav>
            </div>
        </header>
        <main class="main" aria-label="Esta é a seção principal da Pokedex">
            <section class="pokemon-search" aria-label="Esta é a seção de busca por pokémons">
                <div class="container">
                    <form role="search" name="pokemon-search" class="pokemon-search__form">
                        <input
                            aria-label="Este é um campo de busca por nome do pokémon"
                            class="pokemon-search__input"
                            type="text"
                            name="pokemon-name"
                            placeholder="Faça uma busca pelo nome do pokémon"
                        />
                        <button aria-label="Buscar pokémon" class="pokemon-search__button" type="submit">
                            <img width="18" height="18" src="assets/img/icons/search.png" alt="" role="presentation" />
                        </button>
                    </form>
                </div>
            </section>
            <section class="pokemon-list" aria-label="Esta é a seção de listagem de pokemons">
                <div class="container">
                    <ul class="pokemon-list__cards" aria-label="Listagem dos pokémons" aria-live="polite" aria-busy="true"></ul>
                </div>
            </section>
            <section hidden class="pagination" aria-label="Esta é a seção de paginação. Ela contém os botões de navegação de páginas dos dados da listagem de pokémons">
                <button class="pagination__prev" disabled aria-label="Página anterior">
                    <svg aria-hidden="true" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.6666 6.00004H1.33331M1.33331 6.00004L5.99998 10.6667M1.33331 6.00004L5.99998 1.33337"
                            stroke="currentColor"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <span>Anterior</span>
                </button>
                <div class="pagination__items" aria-live="polite" aria-busy="true" aria-label="Itens da paginação"></div>
                <button aria-label="Página seguinte" class="pagination__next">
                    <span>Próximo</span>
                    <svg aria-hidden="true" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.33331 6.00004H10.6666M10.6666 6.00004L5.99998 1.33337M10.6666 6.00004L5.99998 10.6667"
                            stroke="currentColor"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </section>
        </main>
    </body>
</html>
